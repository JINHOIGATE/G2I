<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="IdUtilisateurE:" for="idUtilisateurE" />
        <p:selectOneMenu style="width: 125px"  id="idUtilisateurE" value="#{produitBean.formObject.idUtilisateurE}" required="true" requiredMessage="The IdUtilisateurE field is required.">
            <f:selectItem itemLabel="selectionnÃ© une entreprise" itemValue="" noSelectionOption="true"/>
           
            <f:selectItems value="#{entrepriseBean.entreprises()}" var="i" itemLabel="#{i.nomE}" itemValue="#{i}" />

        <p:selectOneListbox id="advanced" value="#{selectOneView.theme}" converter="themeConverter" var="t" filter="true" filterMatchMode="contains">
