<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:pri="http://primefaces.org/ui">

    <h:head>
        <title>G2I</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./resources/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="./resources/css/matrix-login.css" />
        <link href="./resources/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>

        <div id="loginbox">         

            <pri:messages autoUpdate="true" showDetail="true" closable="true"/>
            <h:form id="loginform" class="form-vertical">
                <div class="control-group normal_text"> <h3><img src="./resources/img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span>
                            <!--p-->
                            <h:inputText value="#{connexionManagedBean.userConnexion.login}" p:type="text" p:placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                            <!--p-->
                <h:inputSecret value="#{connexionManagedBean.userConnexion.motDePasse}" p:type="password" p:placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <!--<span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover" >Lost password?</a> </span>-->
                    <span class="pull-right"> 
                       <h:commandButton  class="btn btn-success" value="Connecter" id="nonAjax" actionListener="#{buttonView.buttonAction}"  /> 
 <!--<h:commandButton class="btn btn-success" action="#{connexionManagedBean.connexionUser()}" value="Connecter" style="font-size: xx-large"></h:commandButton>-->
                    </span>
                </div>
            </h:form>
            <h:form id="recoverform" p:action="#" class="form-vertical">
                <p class="normal_text"><i class="icon-tag"></i>Modifier le mot de passe</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><h:inputSecret value="#{connexionManagedBean.newMdp}" p:type="password" p:placeholder="Mot de passe" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><h:inputSecret value="#{connexionManagedBean.comfMdp}" p:type="password" p:placeholder="Confirmer" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><h:commandButton class="btn btn-success" id="to-login" action="#{connexionManagedBean.annulerMdp()}" value="&laquo; Annuler"/></span>
                    <span class="pull-right"><h:commandButton class="btn btn-info" action="#{connexionManagedBean.modifMdp()}" value="Confirmer"/></span>
                </div>
            </h:form>

        </div>

        <script src="./resources/js/jquery.min.js"></script>  
        <script src="./resources/js/matrix.login.js"></script> 
    </h:body>

</html>
