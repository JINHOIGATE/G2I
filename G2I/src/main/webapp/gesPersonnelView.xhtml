<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pri="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/common.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="content-header">
            <div id="breadcrumb"> 
                <a href="index.xhtml" title="Aller Ã  la page d'acceuil" class="tip-bottom"><i class="icon-home"></i> Acceuil</a>
                <a href="#" title="G2I configuration" class="tip-bottom"><i class="icon-cogs"></i>Configuration</a>
                <a href="#" class="current">Gestion des Responsables</a>
            </div>
        </div>

        <h:form id="form" styleClass="form">
            <p:growl id="growl" sticky="true" autoUpdate="true" life="0" globalOnly="true" />

            <p:panel id="basic" header="Formulaire de gestion des responsables"  style="margin-bottom:20px" styleClass="entreprise">

                <h:panelGrid columns="6" cellpadding="20" cellspacing="20">
                    <p:outputLabel value="Nom:" for="cache" />
                    <p:inputText placeholder="nom du responsable" id="cache"   value="#{personnelBean.formObject.nomP}" required="true" requiredMessage="Veuillez renseigner correctement le nom de l'entreprise!"/>

                    <p:outputLabel value="Prenom:" for="pcache" />
                    <p:inputText placeholder="prenom du responsable" id="pcache"   value="#{personnelBean.formObject.prenomP}" required="true" requiredMessage="Veuillez renseigner correctement le nom de l'entreprise!"/>

                    <p:outputLabel value="adresse:" for="adresse" />
                    <p:inputText   id="adresse"  value="#{personnelBean.formObject.adresseP}"  required="true" requiredMessage="Veuillez indiquer une bonne adresse!"/>

                    <p:outputLabel value="login:" for="login" />
                    <p:inputText placeholder="identifiant du tehcnicien" id="login"  value="#{personnelBean.formObject.loginP}" required="true" requiredMessage="Veuillez attribuer un bon identifiant!"/>

                    <p:outputLabel value="email:" for="email" />
                    <p:column>
                        <p:inputText placeholder="ex:jorjinho@gmail.com" id="email" value="#{personnelBean.formObject.emailP}" required="true"  requiredMessage="Veuillez renseigner le bon email!"/>
                        <!--<p:message for="email" />-->
                    </p:column>


                    <p:outputLabel value="contact:" for="contact" />
                    <p:column>
                        <p:inputText placeholder="ex:92-20-20-20" id="contact" value="#{personnelBean.formObject.contactP}"  required="true" requiredMessage="Veuillez saisir correctement le contact!"/>
                        <!--<p:message for="contact"/>-->
                    </p:column>

                    <p:outputLabel for="console" value="Sexe:" />
                    <p:selectOneRadio id="console" value="#{personnelBean.formObject.sexeP}">
                        <f:selectItem itemLabel="Masculin" itemValue="M" />
                        <f:selectItem itemLabel="Feminin" itemValue="F" />
                    </p:selectOneRadio>

                    <p:outputLabel for="german" value="Date de naissance:" />
                    <p:calendar  effect="fold"  mask="true"  id="german" value="#{personnelBean.formObject.dateNaissanceP}" locale="de" navigator="true" pattern="dd-MM-yyyy" >
                        <f:convertDateTime type="date"  dateStyle="short" pattern="dd-MM-yyyy" />
                    </p:calendar>


                    <p:outputLabel value="Actif:" />
                    <p:selectBooleanCheckbox value="#{personnelBean.formObject.actifP}"  />
                    
                    <p:outputLabel value="Profil:" for="idProfil" />
                    <h:selectOneMenu   style="width: 200px"  id="idProfil" converter="omnifaces.SelectItemsConverter" value="#{personnelBean.formObject.idProfil}" >
                            <f:selectItem itemLabel="selectionner un profil" itemValue="" noSelectionOption="true"/>
                            <f:selectItems  value="#{personnelBean.profilList}" var="i" itemLabel="#{i.libelleProfil}" itemValue="#{i}" />
                        </h:selectOneMenu>

                </h:panelGrid>

                <center>
                    <h:panelGrid columns="4" cellpadding="5" cellspacing="5"  >
                        <p:commandButton value="Valider" id="valide"  update="form" actionListener="#{personnelBean.enregistrer()}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Annuler" id="annuler"  update="form" actionListener="#{personnelBean.rafraichir()}"  />
                    </h:panelGrid>
                </center>

                <!--<p:messages id="messages"/>-->

            </p:panel>

            <p:dataTable id="tbl" var="item" value="#{personnelBean.personnelList}" scrollable="true" paginatorPosition="top"
                         paginator="true" rows="4"  emptyMessage="Aucun compte entreprise"
                         selectionMode="single" selection="#{personnelBean.selectObject}" rowKey="#{item.idUtilisateurP}" styleClass="data"
                         resizableColumns="true" style="font-size: inherit" >

                <p:ajax event="rowDblselect" update="@(.entreprise)" listener="#{personnelBean.rowSelect()}"/>

                <f:facet name="header">
                    <h:outputText value="Liste des comptes des responsables" style="font-family: Gill, Helvetica, sans-serif;
                                  font-size: 20px; font-style: normal; color: white"/>
                </f:facet>

                <p:column filterBy="#{item.idUtilisateurP}" sortBy="#{item.idUtilisateurP}">
                    <f:facet name="header">
                        <h:outputText value="id" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.idUtilisateurP}" > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.nomP}" sortBy="#{item.nomP}">
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.nomP}" > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.prenomP}" sortBy="#{item.prenomP}">
                    <f:facet name="header">
                        <h:outputText value="Prenom" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.prenomP}" > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.adresseP}" sortBy="#{item.adresseP}">
                    <f:facet name="header">
                        <h:outputText value="Adresse"/>
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.adresseP}"  > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.emailP}" sortBy="#{item.emailP}">
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.emailP}"  > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.contactP}" sortBy="#{item.contactP}">
                    <f:facet name="header">
                        <h:outputText value="Contact" />
                    </f:facet>
                    <center>

                        <h:outputText value="#{item.contactP}"  > </h:outputText>
                    </center>
                </p:column>

                <p:column filterBy="#{item.loginP}" sortBy="#{item.loginP}">
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.loginP}" />
                    </center>
                </p:column>

                <p:column filterBy="#{item.motDePasseP}" sortBy="#{item.motDePasseP}">
                    <f:facet name="header">
                        <h:outputText value="PassWord" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.motDePasseP}" />
                    </center>
                </p:column>

                <p:column filterBy="#{item.sexeP}" sortBy="#{item.sexeP}">
                    <f:facet name="header">
                        <h:outputText value="Sexe" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.sexeP}" />
                    </center>
                </p:column>
              
                <p:column filterBy="#{item.idProfil.libelleProfil}" sortBy="#{item.idProfil.libelleProfil}">
                    <f:facet name="header">
                        <h:outputText value="Profil" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.idProfil.libelleProfil}" />
                    </center>
                </p:column>


                <p:column filterBy="#{item.actifP}" sortBy="#{item.actifP}">
                    <f:facet name="header">
                        <h:outputText value="Actif" />
                    </f:facet>
                    <center>
                        <h:outputText value="#{item.actifP}" />
                    </center>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
